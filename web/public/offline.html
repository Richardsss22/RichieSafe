<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro - RichieSafe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Background animado com grid */
        .bg-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image:
                linear-gradient(rgba(0, 255, 136, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            transform: perspective(500px) rotateX(60deg);
            top: -50%;
        }

        @keyframes gridMove {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0);
            }

            100% {
                transform: perspective(500px) rotateX(60deg) translateY(50px);
            }
        }

        /* Partículas flutuantes */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ff88;
            border-radius: 50%;
            opacity: 0;
            animation: float 10s infinite;
            box-shadow: 0 0 10px #00ff88;
        }

        @keyframes float {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(1.5);
            }
        }

        /* Container principal */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 3rem;
            max-width: 600px;
        }

        /* Ícone WiFi com ondas animadas */
        .wifi-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wifi-icon {
            width: 60px;
            height: 60px;
            position: relative;
            z-index: 10;
        }

        /* Ondas de sinal WiFi */
        .signal-wave {
            position: absolute;
            border: 3px solid #00ff88;
            border-radius: 50%;
            opacity: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .signal-wave:nth-child(1) {
            width: 80px;
            height: 80px;
            animation: pulse 2s infinite;
            animation-delay: 0s;
        }

        .signal-wave:nth-child(2) {
            width: 110px;
            height: 110px;
            animation: pulse 2s infinite;
            animation-delay: 0.4s;
        }

        .signal-wave:nth-child(3) {
            width: 140px;
            height: 140px;
            animation: pulse 2s infinite;
            animation-delay: 0.8s;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
                border-width: 3px;
            }

            50% {
                opacity: 0.6;
            }

            100% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0;
                border-width: 1px;
            }
        }

        /* Estado de erro - ondas vermelhas */
        .error .signal-wave {
            border-color: #ff4444;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.3);
        }

        .error .wifi-icon {
            filter: drop-shadow(0 0 10px rgba(255, 68, 68, 0.5));
        }

        /* Código de erro */
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: transparent;
            -webkit-text-stroke: 2px #ff4444;
            text-shadow: 0 0 30px rgba(255, 68, 68, 0.5);
            margin-bottom: 1rem;
            animation: glitch 2s infinite;
        }

        @keyframes glitch {

            0%,
            90%,
            100% {
                transform: translate(0);
            }

            92% {
                transform: translate(-2px, 2px);
            }

            94% {
                transform: translate(2px, -2px);
            }

            96% {
                transform: translate(-2px, -2px);
            }

            98% {
                transform: translate(2px, 2px);
            }
        }

        /* Título */
        h1 {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        /* Mensagem */
        .message {
            color: #888;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Terminal effect */
        .terminal {
            background: #0d0d12;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1.5rem;
            margin: 2rem 0;
            font-family: 'Courier New', monospace;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .terminal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: #1a1a1f;
            border-bottom: 1px solid #333;
        }

        .terminal-header {
            position: relative;
            z-index: 1;
            display: flex;
            gap: 6px;
            margin-bottom: 1rem;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .dot.red {
            background: #ff5f56;
        }

        .dot.yellow {
            background: #ffbd2e;
        }

        .dot.green {
            background: #27c93f;
        }

        .terminal-content {
            color: #00ff88;
            font-size: 0.9rem;
            line-height: 1.8;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: #00ff88;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }

        /* Botões */
        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            border: 2px solid #ff4444;
            background: transparent;
            color: #ff4444;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: #ff4444;
            color: #0a0a0f;
            box-shadow: 0 0 30px rgba(255, 68, 68, 0.4);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: #ff4444;
            color: #0a0a0f;
        }

        .btn-primary:hover {
            background: #cc3333;
            box-shadow: 0 0 40px rgba(255, 68, 68, 0.6);
        }

        /* Footer */
        .footer {
            margin-top: 3rem;
            color: #555;
            font-size: 0.9rem;
        }

        .footer span {
            color: #ff4444;
        }

        /* Scanline effect */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                    transparent 50%,
                    rgba(255, 68, 68, 0.02) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 100;
        }

        /* Responsivo */
        @media (max-width: 600px) {
            .error-code {
                font-size: 4rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-grid"></div>
    <div class="particles" id="particles"></div>
    <div class="scanline"></div>

    <div class="container">
        <div class="wifi-container error">
            <!-- Ondas de sinal animadas -->
            <div class="signal-wave"></div>
            <div class="signal-wave"></div>
            <div class="signal-wave"></div>

            <!-- Ícone WiFi -->
            <svg class="wifi-icon" viewBox="0 0 24 24" fill="none" stroke="#ff4444" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
                <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
                <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                <line x1="12" y1="20" x2="12.01" y2="20"></line>
            </svg>
        </div>

        <div class="error-code">404</div>

        <h1>Conexão Perdida</h1>

        <p class="message">
            O sinal foi perdido. Não conseguimos sincronizar com o vault.
            Verifica a tua conexão ou tenta aceder novamente mais tarde.
        </p>

        <div class="terminal">
            <div class="terminal-header">
                <div class="dot red"></div>
                <div class="dot yellow"></div>
                <div class="dot green"></div>
            </div>
            <div class="terminal-content">
                <div>$ richiesafe --status</div>
                <div style="color: #ff5f56;">[ERRO] Falha na sincronização: Timeout</div>
                <div style="color: #ffbd2e;">[AVISO] Última sincronização: <span id="timestamp"></span></div>
                <div>$ _<span class="cursor"></span></div>
            </div>
        </div>

        <div class="actions">
            <a href="/" class="btn btn-primary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Reconectar
            </a>
            <button class="btn" onclick="window.location.reload()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="23 4 23 10 17 10"></polyline>
                    <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                </svg>
                Tentar Novamente
            </button>
        </div>

        <div class="footer">
            RichieSafe <span>●</span> Offline Mode
        </div>
    </div>

    <script>
        // Gerar partículas
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 10 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Timestamp atual
        document.getElementById('timestamp').textContent = new Date().toLocaleString('pt-PT');

        // Efeito de digitação no terminal
        const lines = [
            "Verificando conectividade...",
            "Ping ao servidor falhou",
            "Modo offline ativado"
        ];

        let lineIndex = 0;
        const terminalContent = document.querySelector('.terminal-content');

        setInterval(() => {
            if (lineIndex < lines.length) {
                const div = document.createElement('div');
                div.style.color = '#888';
                div.textContent = '$ ' + lines[lineIndex];
                terminalContent.insertBefore(div, terminalContent.lastElementChild);
                lineIndex++;
            }
        }, 3000);
    </script>
</body>

</html>
