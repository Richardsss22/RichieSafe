name: Release Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest] # Add windows-latest, ubuntu-latest later

    runs-on: ${{ matrix.platform }}

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM Core
        working-directory: core/crates/richiesafe-wasm
        run: wasm-pack build --target web
      
      - name: Copy WASM to Web Src
        run: |
          mkdir -p web/src/pkg
          cp -r core/crates/richiesafe-wasm/pkg/* web/src/pkg/

      - name: Install Frontend Dependencies
        working-directory: web
        run: npm install

      - name: Build Frontend
        working-directory: web
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        run: npm run build

      - name: Disable Tauri beforeBuildCommand
        run: |
          sed -i.bak 's/"beforeBuildCommand": ".*"/"beforeBuildCommand": ""/' src-tauri/tauri.conf.json

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__ # the action automatically replaces __VERSION__ with the app version
          releaseName: "RichieSafe v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false

  build-android:
    runs-on: ubuntu-latest
    needs: release # Wait for the release job to create the GitHub Release
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM Core
        working-directory: core/crates/richiesafe-wasm
        run: wasm-pack build --target web
      
      - name: Copy WASM to Web Src
        run: |
          mkdir -p web/src/pkg
          cp -r core/crates/richiesafe-wasm/pkg/* web/src/pkg/

      - name: Install Frontend Dependencies
        working-directory: web
        run: npm install

      - name: Build Frontend
        working-directory: web
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        run: npm run build

      - name: Inject Google Client ID
        working-directory: web
        run: |
          sed -i 's/REPLACE_WITH_YOUR_WEB_CLIENT_ID.apps.googleusercontent.com/${{ secrets.GOOGLE_CLIENT_ID }}/g' capacitor.config.json

      - name: Sync Capacitor
        working-directory: web
        run: npx cap sync android

      - name: Build APK
        working-directory: web/android
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v1
        with:
          # tag_name: app-v0.1.0 # Removed hardcoded tag, let action infer from current ref
          files: web/android/app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
